version: '3'
services:
  web:
    build: .
    ports:
      - "8080:80"
  mysql:
    image: mysql
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=vufind
    volumes:
      - ./module/VuFind/sql/mysql.sql:/docker-entrypoint-initdb.d/mysql.sql
  solr:
    image: solr:6.4.2
    volumes:
      - ./solr/vufind:/opt/solr/server/solr/mycores
      - ./solr/vendor/contrib:/opt/solr/server/solr/vendor/contrib
    entrypoint:
      - docker-entrypoint.sh
      - solr-precreate
      - authority
      - biblio